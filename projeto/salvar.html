{% extends 'base.html' %}
{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}
{% block titulo %} Departamento {% endblock %}
{% block cabeca %}
{% endblock %}
{% block corpo %}

<div class="col-6 offset-3" id="teste">
    <form action="/dept/salvando" method="post">
        {% if departamento %} 
            <div class="form-group col-md-2" style ="display: none;">
                <label class="col-form-label">id</label>
                <input type="text" class="form-control" value="{{departamento.id}}" name="idDept">
            </div>
        {% endif %}
        <div class="form-group row">
            <label for="inputLogin" class="col-2 col-form-label">Nome</label>
            <div class="col-10">
                <input type="text" name="nome" class="form-control" 
                {% if departamento %} 
                    value = "{{departamento.nome}}"
                {% else %}
                    placeholder="Informe o nome do departamento"
                {% endif %}
                id="nomeDept" autofocus>
            </div>
        </div>
        {% if endereco %} 
            <div class="form-group col-md-2" style ="display: none;">
                <label class="col-form-label">id</label>
                <input type="text" class="form-control" value="{{endereco.id}}" name="idEnd">
            </div>
        {% endif %}
        <div class="form-group row">
            <label for="inputLogin" class="col-2 col-form-label">Rua</label>
            <div class="col-10">
                <input type="text" name="rua" class="form-control" 
                {% if endereco %} 
                    value = "{{endereco.rua}}"
                {% else %}
                    placeholder="Informe a rua"
                {% endif %}
                id="rua" autofocus>
            </div>
        </div>
        <div class="form-group row">
                <label for="inputLogin" class="col-2 col-form-label">Número</label>
                <div class="col-10">
                    <input type="text" name="numero" class="form-control" 
                    {% if endereco %} 
                        value = "{{endereco.numero}}"
                    {% else %}
                        placeholder="Informe o número da casa"
                    {% endif %}
                    id="numero" autofocus>
                </div>
            </div>
        <div class="form-group row">
            <div class="col-12">
                <button type="submit" class="btn btn-light btn-block"> Salvar </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
